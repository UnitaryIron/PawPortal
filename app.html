<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawPortal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top bar with profile picture -->
    <header>
      <div class="profile-container">
        <img id="profile-img" class="profile-img" src="" alt="Profile Picture" />
      </div>
    </header>

    <!-- Main Content -->
    <div id="app-content">
      <h2>Welcome!</h2>
      <p>What would you like to do today?</p>

      <div id="buttons-container">
        <div class="button-wrapper">
          <button id="button1">
            <span role="img" aria-label="search">🔍</span> Book Appointment
          </button>
        </div>
        <div class="button-wrapper">
          <button id="button2">
            <span role="img" aria-label="pet">🐾</span> Pet Profile
          </button>
        </div>
        <div class="button-wrapper">
          <button id="button3">
            <span role="img" aria-label="calendar">📅</span> History
          </button>
        </div>
        <div class="button-wrapper">
          <button id="button4">
            <span role="img" aria-label="emergency">🆘</span> Emergency
          </button>
        </div>
      </div>

      <!-- Profile button in top-right corner -->
      <div id="profile-btn-container">
        <button id="profile-btn">
          <span role="img" aria-label="profile">👤</span>
        </button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
