<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawPortal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Welcome Popup (hidden after login) -->
    <div id="welcome-popup" class="popup">
      <div class="popup-content">
        <h2>Welcome to PawPortal! üêæ</h2>
        <button id="continue-btn">Continue</button>
      </div>
    </div>
    <!-- Replace the Auth Screen section with this -->
   <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .google-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }

    .sign-in-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .g-recaptcha {
      display: inline-block;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <div class="container">
    <h1>Sign In</h1>

    <!-- Google Sign In button -->
    <button class="google-btn">Sign in with Google</button>

    <!-- Normal Sign In button -->
    <br>
    <button class="sign-in-btn">Sign In</button>

    <!-- reCAPTCHA widget below Sign In button -->
    <div class="g-recaptcha" data-sitekey="6Lf7mD8rAAAAABciFl0k1poz0gxcn36uVDVMMhoy"></div>
  </div>
      <!-- Social Auth -->
      <div class="social-auth">
        <button id="google-login" class="auth-btn">Google</button>
      </div>
    </div>

    <!-- Main App (hidden until login) -->
    <div id="app" class="screen hidden">
      <!-- Pet Profile Section -->
      <section id="pet-profiles">
        <h2>My Pets</h2>
        <form id="pet-form">
          <input type="text" id="pet-name" placeholder="Pet Name" required />
          <input type="text" id="pet-breed" placeholder="Breed" />
          <button type="submit">Save</button>
        </form>
        <div id="pets-list"></div>
      </section>

      <!-- Search Section -->
      <section id="search">
        <input type="text" id="city-search" placeholder="Search by city..." />
        <div id="results"></div>
      </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
